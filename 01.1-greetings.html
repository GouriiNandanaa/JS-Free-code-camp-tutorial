<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <p id="welcome-el"></p>

    <script>
        let welcomeEl = document.getElementById("welcome-el");

        
        let name = "Gouri";
        let greetings = "Hello";

        let mygreetings = `${name} ${greetings} `;

        welcomeEl.innerText = mygreetings;
    </script>
</body>
</html>
